name: CI/CD React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: frontend/frontend

      - name: Run tests
        run: npm test --if-present
        working-directory: frontend/frontend

      - name: Build the project
        run: npm run build
        working-directory: frontend/frontend

      # Configure Git identity
      - name: Configure Git
        run: |
          git config --global user.name "HarshavardhanReddy17"
          git config --global user.email "reddyharshavardhan400@gmail.com"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "HarshavardhanReddy1"
          git config --global user.email "reddyharshavardhan400@gmail.com"
          npm install -g gh-pages
          touch frontend/frontend/dist/.nojekyll
          gh-pages -d frontend/frontend/dist -r https://x-access-token:${GITHUB_TOKEN}@github.com/HarshavardhanReddy17/react.git
